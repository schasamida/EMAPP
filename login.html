   <!-- Formulario de inicio de sesión/registro -->
<div class="container mt-5 col-md-6 col-lg-4 mx-auto p-4 shadow-lg rounded">
    <!-- Navegación entre las pestañas -->
    <ul class="nav nav-pills nav-justified mb-4" id="ex1" role="tablist">
        <li class="nav-item" role="presentation">
            <a class="nav-link active" id="tab-login" data-bs-toggle="pill" href="#pills-login" role="tab" aria-controls="pills-login" aria-selected="true">Iniciar Sesión</a>
        </li>
        <li class="nav-item" role="presentation">
            <a class="nav-link" id="tab-register" data-bs-toggle="pill" href="#pills-register" role="tab" aria-controls="pills-register" aria-selected="false">Registrarse</a>
        </li>
    </ul>

    <!-- Contenido de las pestañas -->
    <div class="tab-content">
        <!-- Formulario de inicio de sesión -->
        <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
            <form id="registerForm">
                <p class="text-center mb-4 fw-bold">Ingresar con tus credenciales:</p>

                <!-- Email input -->
                <div class="input-group mb-3">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                    <input type="registroEmail" id="loginName" class="form-control" placeholder="Email o Nombre de usuario" />
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                    <input type="password" id="loginPassword" class="form-control" placeholder="Contraseña" />
                </div>
               
                <!-- Botón de inicio de sesión -->
                <div class="d-grid">
                    <button id="ingresoButton" type="submit" class="btn btn-primary w-100">Ingresar</button>
                </div>
            </form>
        </div>




                <!-- Formulario de registro -->
        <div class="tab-pane fade" id="pills-register" role="tabpanel" aria-labelledby="tab-register">
            <form id="registerForm">
                <p class="text-center mb-4 fw-bold">Completa el siguiente formulario:</p>

                <!-- Nombre de usuario -->
                <div class="input-group mb-3">
                    <span class="input-group-text"><i class="fas fa-user-plus"></i></span>
                    <input type="text" id="usuario" class="form-control" placeholder="Nombre de Usuario" required />
                </div>

                <!-- Email -->
                <div class="input-group mb-3">
                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                    <input type="email" id="email" class="form-control" placeholder="Email" required />
                </div>

                <!-- Contraseña -->
                <div class="input-group mb-3">
                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                    <input type="password" id="clave" class="form-control" placeholder="Contraseña" required />
                </div>

                <!-- Repetir contraseña -->
                <div class="input-group mb-3">
                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                    <input type="password" id="repetirClave" class="form-control" placeholder="Repetir Contraseña" required />
                </div>

                <!-- Botón de registro -->
                <button id="registroButton" type="submit" class="btn btn-primary w-100">Registrarse</button>
            </form>
        </div>

        
    <!-- Scripts -->
    <script>
        $(document).ready(function () {
            $('#tab-register').click(function () {
                $('#pills-login').removeClass('show active');
                $('#pills-register').addClass('show active');
            });
            $('#tab-login').click(function () {
                $('#pills-register').removeClass('show active');
                $('#pills-login').addClass('show active');
            });
            $('#ingreso').click(function () {
                window.location.replace('index.html');
            });
        });
    </script>

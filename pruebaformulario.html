<form id="autoformulario">
    <label for="numero_serie">Número de Serie</label>
    <input type="text" id="numero_serie" name="numero_serie" required oninput="cargarDatos()">

    <label for="nombre">Nombre del Equipo</label>
    <input type="text" id="nombre" name="nombre" readonly>

    <label for="marca">Marca</label>
    <input type="text" id="marca" name="marca" readonly>

    <label for="modelo">Modelo</label>
    <input type="text" id="modelo" name="modelo" readonly>

    <label for="servicio_clinico">Servicio Clínico</label>
    <input type="text" id="servicio_clinico" name="servicio_clinico" readonly>

    <label for="referente_clinico">Referente Clínico</label>
    <input type="text" id="referente_clinico" name="referente_clinico" readonly>

    <button type="submit">Guardar Trabajo</button>
</form>

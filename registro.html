    <div class="container mt-5 col-md-6 mx-auto">
        <h2 class="text-center">Registro de Usuario </h2>
        <form>
            
            <p class="text-center">Completa el siguiente formulario:</p>

            <!-- Nombre de usuario -->
            <div class="form-outline mb-4">
                <input type="text" id="registerUsername" class="form-control" placeholder="Nombre de Usuario" />
            </div>

            <!-- Email -->
            <div class="form-outline mb-4">
                <input type="email" id="registerEmail" class="form-control" placeholder="Email" />
            </div>

            <!-- Servicio -->
            <div class="form-outline mb-4">
                <input type="text" id="registerService" class="form-control" placeholder="Servicio" />
            </div>

            <!-- Contraseña -->
            <div class="form-outline mb-4">
                <input type="password" id="registerPassword" class="form-control" placeholder="Contraseña" />
            </div>

            <!-- Repetir contraseña -->
            <div class="form-outline mb-4">
                <input type="password" id="registerRepeatPassword" class="form-control" placeholder="Repetir Contraseña" />
            </div>

            <!-- Checkbox de aceptación de términos -->
            <div class="form-check d-flex justify-content-center mb-4">
                <input class="form-check-input me-2" type="checkbox" value="" id="registerCheck" checked />
                <label class="form-check-label" for="registerCheck">He leído y acepto los términos y condiciones</label>
            </div>

            <!-- Botón de registro -->
            <div class="text-center">
                <button type="button" class="btn btn-primary btn-block mb-3">Registrarse</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
